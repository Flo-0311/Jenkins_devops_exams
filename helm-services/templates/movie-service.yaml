apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.movieService.name  }}
  labels:
    {{- include "helm-services.labels" . | nindent 4 }}
spec:
  type: {{ .Values.movieService.type }}
  ports:
    - port: {{ .Values.movieService.port }}
      targetPort: {{ .Values.movieService.targetPort }}
      nodePort: {{ .Values.movieService.nodePort }}
      protocol: TCP
      name: http
  selector:
    {{- include "helm-services.selectorLabels" . | nindent 4 }}
